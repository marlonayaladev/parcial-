<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARLON AYALA PARCIAL </title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simulación de Movimiento de Proyectiles</h1>
    <canvas id="canvas" width="800" height="400"></canvas>
    <div>
        <label for="velocidad">Velocidad Inicial (m/s): </label>
        <input type="number" id="velocidad" value="50">
        <label for="angulo">Ángulo de Lanzamiento (grados): </label>
        <input type="number" id="angulo" value="45">
        <button id="lanzar">Lanzar</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
